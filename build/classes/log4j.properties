log4j.rootLogger=debug, externalSystem

log4j.appender.externalSystem=org.apache.log4j.DailyRollingFileAppender

log4j.appender.externalSystem.File=D:/logs/stockportfoliosystem.log

log4j.appender.externalSystem.layout=org.apache.log4j.PatternLayout

log4j.appender.externalSystem.layout.ConversionPattern=[%d{DATE}] [%5p] [%X{sid}] [%-25C{1} %25M]:[%-4L] - %m%n

#log4j.appender.externalSystem.MaxFileSize=20MB

#log4j.appender.externalSystem.MaxBackupIndex=25

log4j.additivity.externalSystem=true

